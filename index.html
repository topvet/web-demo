<html>
  <head>
    <title>TopVet.AI - Tu asistente experto en Veterinaria</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <style>
      body {
        margin: 0px; 
        padding: 0px; 
        overflow: hidden;
      }
      .wrapper {
      	position: relative;
      	height: 100%;
        bottom: -35px;
        width: 100%;
        text-align: center;
      }
      .wrapper iframe {
      	/* position: absolute;
      	top: 0;
      	left: 0;
      	width: 100%;
      	height: 100%;*/
      }
    </style>
    <script>
      function setSize (iFrame) {
        iFrame.width  = 600 // window.innerWidth
        iFrame.height = window.innerHeight
      }
      window.addEventListener('DOMContentLoaded', function () {
        const frame = document.querySelector('iframe')
        setSize(frame)
      })
      window.addEventListener('resize', function () {
        const frame = document.querySelector('iframe')
        setSize(frame)
      })
    </script>
  </head>
  <body>
    <div class="wrapper">
      <iframe src="https://topvet-beta.streamlit.app?embed=True" style="border: 0; overflow: hidden;" frameBorder="0">
        Actualice su navegador para usar TopVet.AI
      </iframe>
    </div>
  </body>
</html>
